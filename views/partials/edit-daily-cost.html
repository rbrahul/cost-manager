{% extends 'layout.html' %}

{% block styles %}
<link rel="stylesheet" href="/bootstrapdatepicker/css/bootstrap-datepicker.min.css">

{% endblock styles %}

{% block main %}

<div class="col-md-12">

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Edit Cost</h3>
	</div>
	<div class="panel-body">
		<div class="row">	
		<form action="/costs/save" method="post" class="horizontal-form">
			<div class="col-md-6 xs-12 sm-6" style="margin-bottom:15px;">	
				<div class="input-group date">
	 				   <input type="text" name="date" value="{{ date }}" class="form-control" id="datepicker" >
	   						 <div class="input-group-addon">
	      						  <span class="fa fa-calendar"></span>
	   						 </div>
					</div>
			</div>
		
	<div class="col-md-12">
			<table class="table table-bordered ">
				<thead>
					<tr>
						<th>SL.</th>
						<th>Category</th>
						<th>Amount</th>
						<th>#</th>
					</tr>
				</thead>
				<tbody id="cost-fileds">
				{% if expences %}
					{% set i=1 %}
				{% for expense in expences %}
					<tr>
						<td>{{i}}</td>
						<td>
							<select name="category[]" class="category form-control">
							{% if categories %}
									{% for category in categories %}
								<option value="{{category._id}}">{{category.name}}</option>
								{% endfor %}
							{% endif %}
								
							</select>
						</td>
						<td>
							<input type="text" name="amount[]" value="{{ expense.amount }}" placeholder="Enter Amount" class="form-control">
						</td>
						<td>
							<a href="#" class="btn btn-sm btn-danger">
								<i class="fa fa-trash-o"></i>
							</a>
						</td>
					</tr>
					{% set i=i+1 %}
						{% endfor %}
						{% endif %}
				</tbody>

			</table>
		</div>
		<!-- .col-md-12 -->
		<div class="col-md-12">
				<div class="pull-right"><button type="button" class="btn btn-sm btn-primary add-new-field">	<i class="fa fa-plus"></i> Add New Field</button>
				<button type="submit" class="btn btn-sm btn-primary">	<i class="fa fa-save"></i> Update<button>
				</div>
		</div>

		</form>
		</div>
	<!-- .row -->
	</div>
</div>
	
</div>

{% endblock main %}

{% block scripts %}
<script src="/bootstrapdatepicker/js/bootstrap-datepicker.min.js"></script>
<script>	
var categoryItems=[];
$(document).ready(function(){

	//date picer plugin
	$('#datepicker').datepicker({
		autoclose:true,
		todayHighlight:true,
		 setDate: new Date()
	});
	//$('#datepicker').datepicker('update', new Date());

	function loadCategories(){
			$.get('/api/categories/{{ user._id }}',function(data){
				categoryItems=data;
			});
	}
	loadCategories();

	function updateIndex(){
				var totalRows=$("#cost-fileds tr").length;	
				for(var i=0;i<totalRows;i++){
					$("#cost-fileds tr").eq(i).find('td:first-child').html(i+1);
				}
	}

	$('.add-new-field').click(function(){

		var options='';
		$.each(categoryItems,function(key,val){
			//console.log(key);
			options+='<option value="'+val._id+'">'+val.name+'</option>';
		});
		var fieldNode='<tr>'+
						'<td>1</td>'+
						'<td>'+
							'<select name="category[]" class="category form-control">'+
								options+
							'</select>'+
						'</td>'+
						'<td>'+
							'<input type="text" name="amount[]" id="" placeholder="Enter Amount" class="form-control">'+
						'</td>'+
						'<td>'+
							'<a href="#" class="btn btn-sm btn-danger delete-field">'+
								'<i class="fa fa-trash-o"></i>'+
							'</a>'+
						'</td>'+
					'</tr>';
					$("#cost-fileds").append(fieldNode);

					updateIndex();
	});

	$(document).on('click','.delete-field',function(e){
			e.preventDefault();
			//alert('deleted');
			$(this).parents('tr').remove();
	});
});
</script>
{% endblock scripts%}
